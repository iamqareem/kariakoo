<!DOCTYPE html>
<html class="text-center" data-bs-theme="light" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Kariakoo - Verification</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        .container-fluid {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-color: white;
        }

        h1 {
            font-size: 54px;
            color: rgb(0, 15, 250); /* RGB(0, 15, 250) color */
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 54px;
            color: rgb(0, 15, 250);
        }

        .card-subtitle {
            font-family: monospace;
            color: #6c757d;
        }

        .card-text {
            font-family: monospace;
            font-weight: 600;
            color: #333;
        }

        .btn-continue, .btn-tapout {
            width: 48%;
            padding: 10px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .btn-continue {
            background-color: rgb(0, 15, 250);
            color: white;
            border: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-continue:hover {
            background-color: rgba(0, 15, 250, 0.8);
            transform: scale(1.05);
        }

        .btn-continue:active {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 15, 250, 0.5);
        }

        .btn-tapout {
            background-color: white;
            color: rgb(0, 15, 250);
            border: 2px solid rgb(0, 15, 250);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-tapout:hover {
            background-color: rgba(0, 15, 250, 0.1);
            transform: scale(1.05);
        }

        .btn-tapout:active {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 15, 250, 0.5);
        }

        .date-picker {
            margin: 20px 0;
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            border: 2px solid rgb(0, 15, 250);
            border-radius: 8px;
            color: rgb(0, 15, 250);
            background-color: white;
            text-align: center;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center">
    <div class="container-fluid">
        <div class="card">
            <h1 class="fs-1 fw-bold card-title">Kariakoo</h1>
            <h5 class="font-monospace text-center text-muted card-subtitle mb-2">Powered by Nilecart</h5>
            <p class="font-monospace fw-semibold text-center card-text" style="font-size: 15px;">Our store is tailored for adults. Please verify your age.</p>
            <input type="date" id="dob" class="form-control date-picker">
            <div class="buttons-container">
                <button class="btn btn-continue" onclick="verifyAge()">CONTINUE</button>
                <button class="btn btn-tapout" onclick="window.location.href='index.html'">TAPOUT</button>
            </div>
        </div>
    </div>

    <script>
        function verifyAge() {
            const dob = new Date(document.getElementById('dob').value);
            const today = new Date();
            let age = today.getFullYear() - dob.getFullYear();
            const monthDifference = today.getMonth() - dob.getMonth();
            if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < dob.getDate())) {
                age--;
            }
            if (age >= 15) {
                window.location.href = "category-selection.html";
            } else {
                alert("You must be at least 15 years old to enter.");
            }
        }
    </script>
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
